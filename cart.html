<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Panier — AllStore</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="cart.css">
</head>
<body>

<!-- HEADER -->
<header class="hdr" id="hdr">
  <div class="container">
    <div class="hdr-top">
      <div>
        <a href="index.html">← Continuer mes achats</a>
      </div>
      <div style="font-size:12px;color:var(--c-gold);">Livraison gratuite dès 50 000 FCFA</div>
    </div>
    <div class="hdr-main">
      <a href="index.html" class="logo"><span class="lo">All</span><span class="lg">Store</span></a>
      <div class="hdr-actions" style="margin-left:auto;">
        <a href="login.html" class="hdr-act" id="actAccount">
          <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="8" r="4"/></svg>
          <span>Compte</span>
        </a>
        <a href="cart.html" class="hdr-act">
          <svg viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
          <span>Panier</span>
          <span class="badge" id="cartBadge" style="display:none;">0</span>
        </a>
      </div>
    </div>
  </div>
</header>

<!-- CART SECTION -->
<section class="cart-sec">
  <div class="container">
    <!-- Steps -->
    <div class="cart-steps">
      <div class="step active"><span class="step-num">1</span><span class="step-label">Panier</span></div>
      <div class="step-line"></div>
      <div class="step"><span class="step-num">2</span><span class="step-label">Livraison</span></div>
      <div class="step-line"></div>
      <div class="step"><span class="step-num">3</span><span class="step-label">Paiement</span></div>
    </div>

    <div class="cart-layout">
      <!-- LEFT: Items -->
      <div>
        <div class="cart-top">
          <h2>Mon Panier <span id="cartCount"></span></h2>
          <button class="btn-clear" id="btnClear">Vider le panier</button>
        </div>
        <div id="cartItems"></div>
      </div>

      <!-- RIGHT: Summary -->
      <aside class="cart-sidebar">
        <div class="cart-summary">
          <h3>Résumé</h3>
          <div class="cs-row"><span class="label">Sous-total</span><span class="val" id="csSubtotal">0 FCFA</span></div>
          <div class="cs-row" id="csShipRow"><span class="label">Livraison</span><span class="val">Calculer</span></div>
          <div class="cs-row" id="csPromoRow" style="display:none;"><span class="label">Promo</span><span class="val" style="color:var(--c-green);" id="csPromoVal">-0 FCFA</span></div>

          <!-- Promo code input -->
          <div class="promo-wrap">
            <label>Code promo</label>
            <div class="promo-input-wrap" id="promoInputWrap">
              <input type="text" id="promoInput" placeholder="Ex: BIENVENUE10">
              <button class="btn-apply" id="btnApplyPromo">Appliquer</button>
            </div>
            <div class="promo-active" id="promoActive" style="display:none;">
              <span id="promoActiveLabel"></span>
              <button id="btnClearPromo">Retirer</button>
            </div>
          </div>

          <hr class="cs-divider">
          <div class="cs-total"><span class="label">Total</span><span class="val" id="csTotal">0 FCFA</span></div>
          <button class="btn-checkout" id="btnCheckout" disabled>Passer à la caisse</button>
          <p class="secure-note">Paiement 100% sécurisé — SSL</p>
          <div class="pay-badges">
            <span>VISA</span><span>Mastercard</span><span>Mobile Money</span><span>PayPal</span>
          </div>
        </div>
      </aside>
    </div>
  </div>
</section>

<!-- FOOTER MINI -->
<footer style="background:var(--c-bg2);border-top:1px solid var(--c-border);padding:20px 0;text-align:center;font-size:12px;color:var(--c-text3);">
  © 2026 AllStore — Tous droits réservés
</footer>

<div class="toast-wrap" id="toastWrap"></div>
<script src="db.js"></script>
<script src="cart.js"></script>
</body>
</html>
