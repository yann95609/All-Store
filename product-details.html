<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Détails Produit — AllStore</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="product-details.css">
</head>
<body>

<!-- HEADER -->
<header class="hdr" id="hdr">
  <div class="container">
    <div class="hdr-top">
      <div><a href="index.html">← Retour à l'accueil</a></div>
      <div style="font-size:12px;color:var(--c-text2);"></div>
    </div>
    <div class="hdr-main">
      <a href="index.html" class="logo"><span class="lo">All</span><span class="lg">Store</span></a>
      <div class="search-wrap">
        <input type="text" id="searchInput" placeholder="Rechercher des produits…">
        <button id="searchBtn"><svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2.5"><circle cx="11" cy="11" r="7"/><line x1="16.5" y1="16.5" x2="21" y2="21"/></svg></button>
      </div>
      <div class="hdr-actions">
        <a href="login.html" class="hdr-act" id="actAccount">
          <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="8" r="4"/></svg>
          <span>Compte</span>
        </a>
        <a href="cart.html" class="hdr-act">
          <svg viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
          <span>Panier</span>
          <span class="badge" id="cartBadge" style="display:none;">0</span>
        </a>
      </div>
    </div>
  </div>
</header>

<!-- PRODUCT DETAILS -->
<section class="pd-sec">
  <div class="container">
    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb">
      <a href="index.html">Accueil</a><span class="sep">/</span>
      <span class="cur" id="bcProduct">Produit</span>
    </div>

    <div class="pd-layout">
      <!-- GALLERY -->
      <div class="pd-gallery">
        <div class="pd-main-img" id="mainImgWrap">
          <span class="pd-badge-main" id="mainBadge" style="display:none;"></span>
          <img src="" alt="" id="mainImg">
        </div>
        <div class="pd-thumbs" id="thumbs"></div>
      </div>

      <!-- INFO -->
      <div class="pd-info">
        <div class="pd-cat" id="pdCat"></div>
        <h1 class="pd-title" id="pdTitle"></h1>
        <div class="pd-rating">
          <span class="pd-stars" id="pdStars"></span>
          <span class="cnt" id="pdReviewCnt"></span>
          <span class="reviews-link" id="reviewsLink">Voir les avis</span>
        </div>
        <div class="pd-price-wrap">
          <div class="pd-price">
            <span class="cur" id="pdPrice"></span>
            <span class="old" id="pdOld" style="display:none;"></span>
            <span class="disc" id="pdDisc" style="display:none;"></span>
          </div>
        </div>
        <div class="pd-stock"><span class="in">✓ En stock</span></div>

        <!-- Color option -->
        <div class="pd-option">
          <label>Couleur</label>
          <div class="opt-swatches" id="colorSwatches">
            <div class="opt-swatch active" style="background:#1a1a2e;" data-color="Noir"></div>
            <div class="opt-swatch" style="background:#2c3e50;" data-color="Bleu Nuit"></div>
            <div class="opt-swatch" style="background:#6c3483;" data-color="Violet"></div>
            <div class="opt-swatch" style="background:#b7950b;" data-color="Or"></div>
          </div>
        </div>

        <!-- Size option -->
        <div class="pd-option">
          <label>Taille</label>
          <div class="opt-sizes" id="sizeOptions">
            <div class="opt-size">S</div>
            <div class="opt-size active">M</div>
            <div class="opt-size">L</div>
            <div class="opt-size">XL</div>
            <div class="opt-size unavail">XXL</div>
          </div>
        </div>

        <!-- Qty + CTA -->
        <div class="pd-cta">
          <div class="qty-wrap">
            <button id="pdQtyMinus">−</button>
            <input type="number" id="pdQtyVal" value="1" min="1" max="10" readonly>
            <button id="pdQtyPlus">+</button>
          </div>
          <a href="#" class="btn-gold" id="btnAddCart">
            <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" fill="none" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
            Ajouter au panier
          </a>
          <button class="btn-wish-detail" id="btnWishDetail">
            <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
          </button>
        </div>

        <!-- Tabs -->
        <div class="pd-tabs">
          <div class="pd-tab-nav">
            <button class="pd-tab-btn active" data-tab="desc">Description</button>
            <button class="pd-tab-btn" data-tab="specs">Spécifications</button>
            <button class="pd-tab-btn" data-tab="reviews">Avis</button>
          </div>
          <div class="pd-tab-content active" id="tabDesc">
            <p class="pd-desc" id="descText">Chargement…</p>
          </div>
          <div class="pd-tab-content" id="tabSpecs">
            <table class="pd-specs-table" id="specsTable"></table>
          </div>
          <div class="pd-tab-content" id="tabReviews">
            <div id="reviewsList"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- SIMILAR PRODUCTS -->
    <section class="similar">
      <div class="sec-head"><div><h2>Produits similaires</h2></div><a href="index.html">Tout voir →</a></div>
      <div class="products-grid" id="similarGrid"></div>
    </section>
  </div>
</section>

<!-- FOOTER MINI -->
<footer style="background:var(--c-bg2);border-top:1px solid var(--c-border);padding:20px 0;text-align:center;font-size:12px;color:var(--c-text3);">
  © 2026 AllStore — Tous droits réservés
</footer>

<div class="toast-wrap" id="toastWrap"></div>
<script src="db.js"></script>
<script src="product-details.js"></script>
</body>
</html>
